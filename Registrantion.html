<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reg.css">
  <title>Registration</title>
</head>
<body align="center">
<form>
  <div class="all">
    <h1 id="gland">GreenLand Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
<div class="aa">
    <label for="firstname"><b>First Name:</b></label>
    <input type="text" placeholder="First Name" name="fname" id="fname" required>
<br><br>
    <label for="lnames"><b>Last Name:</b></label>
    <input type="text" placeholder="Last Name" name="lname" id="fname" required>
<br><br>
    <label for="Phone Number"><b>Phone Number:</b></label>
    <input type="number" placeholder="Phone Number" name="pnum" id="pnum" required>
<br><br>
    <label for="Email"><b>Email:</b></label>
    <input type="text" id="email" placeholder="Enter Valid Email" name="email" id="email" required>
<br><br>
    <label for="cars">Choose Gender:</label>
    <select name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select>
    <br><br>
    <label for="DOB"><b>Date of Birth:</b></label>
    <input type="date" id="DOB" name="DOB">
    <br><br>
    <label for="favcolor">Favourite colour:</label>
     <input type="color" name="favcolor" id="fcolor" value="#ff0000">
    <br><br>
</div>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button><a href="./login.html"> Register</a></button>
  </div>
  
  <div class="signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label for="email"><b>Name</b></label>
                </div>
                <div class="col-35">
                    <input type="text" placeholder="First Name" name="fname" required>
                </div>
                <div class="col-35">
                    <input type="text" placeholder="Last Name" name="lname" required>                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="username"><b>Choose Your Username</b></label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="@email" name="domain" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label type="password"><b>Create Password</b></label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="password" name="password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label type="repwd"><b>Confirm Password</b></label>
            </div>
            <div class="col-75">
                <input type="text" placeholder="confirm password" name="repwd" required>
            </div>
        </div>
     </form>
</body>
</html>
